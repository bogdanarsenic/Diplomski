<div *ngIf="edit" style="background-color: ivory;">
            <form #f="ngForm" enctype="multipart/form-data" (ngSubmit)="UpdateLine()" ngNativeValidate>
              <label style="text-align:center; font-size: 16px">Line</label><br />
              <i style="font-size: 15px;">Name:</i>
              <span class="inlineinput">
                <input type="text" id="name" style='display: inline-block;width: 100px;height: 25px;' name="fname" [(ngModel)]="lineEdit.Name">
              </span>
        
              <span class="inlineinput">
                <input class="btn btn-default" type="submit" class="submit1" value="Change" style='display: inline-block;background-color:burlywood;' id="dir">
              </span>
            </form>
          </div>
          


    <div *ngIf="editStation" style="background-color: ivory; margin-left:20px">
            <form #f="ngForm" enctype="multipart/form-data" (ngSubmit)="UpdateStation()" ngNativeValidate>
              <label style="margin-left: 210px;margin-top: 30px; font-size: 18px">Station</label><br />
              <label style="margin-left: 5px; margin-top:10px">
                Name:
                <input type="text" style='width: 528px;height: 25px; margin-left: 0px' name="names" [(ngModel)]="stationEdit.Name">
              </label>
              <label style="margin-left: 5px; margin-top:10px">
                Address:
                <input type="text" style='width: 528px;height: 25px;margin-left: 0px' name="add" [(ngModel)]="stationEdit.Address">
              </label>
              <label style="margin-left: 5px; margin-top:10px">
                Coordinate X:
                <input type="text" style='width: 528px;height: 25px;margin-left: 0px' name="cooX" [(ngModel)]="stationEdit.CoordinateX">
              </label>
              <label style="margin-left: 5px; margin-top:10px">
                Coordinate Y:
                <input type="text" name="cooY" style='width: 528px;height: 25px;margin-left: 0px' [(ngModel)]="stationEdit.CoordinateY">
              </label> <br>
              <input type="submit" id="dir" style='background-color:burlywood;' value="Change">
              <button (click)="deleteStation()" type="button">Delete station</button>
            </form>
           
          </div>
    
    <div style=" margin-top: 10px; margin-left: 20px">

<button style="margin-left:10px" class="btn btn-default" (click)="Edit()" type="button">Edit</button>
<button style="margin-left:10px" class="btn btn-default" (click)="deleteLine()" type="button"> Delete Line</button>
</div>
