<div class="booking-form">
    <form [formGroup]="registerUserForm" (submit)="onSubmit()" novalidate>

        <div class="form-group">
            <span class="form-label">Image: </span>
            <input type="file" id="ImageUrl" (change) = "onFileChanged($event)" formControlName="ImageUrl">
        </div>

        <img [src]="imageShow" height="200"> <br/>
        
        <div class="form-btn">
            <button class="submitbutton" type="submit"  [disabled]="registerUserForm.invalid"> Upload proof
            </button>
        </div>
       
        <div class="form-btn">
            <a routerLink=""> Skip </a>
        </div>
    </form>
</div>
