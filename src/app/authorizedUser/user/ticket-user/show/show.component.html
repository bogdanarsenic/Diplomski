
<button class="btn btn-info" [hidden]="buttonTicket" (click)="showTickets()">
        <i class="fas fa-sort-down"> Show my tickets</i>
</button>
<button class="btn btn-info" [hidden]="!buttonTicket" (click)="hideTickets()">
        <i class="fas fa-sort-up"> Hide my tickets</i>
</button>
        <div *ngIf="buttonTicket">
            <table class="table table-responsive-md table-hover table-active">
                    <thead>
                            <tr>
    
                    
                            <th>
                            User ID
                            </th>
                            <th>
                            Type
                            </th>
                            <th>
                            Purchase Date
                            </th>
    
                            <th>
                                    Price
                            </th>
                            </tr>
    
                    </thead>
    
                    <tbody>
                            <tr *ngFor="let t of ticketsByUser">
                                    <td>
                                            {{t.UserId}}
                                    </td>
    
                                    <td *ngIf="t.TicketType == 0">
                                    Temporal
                                    </td>
                                    <td *ngIf="t.TicketType == 1">
                                    Day
                                    </td>
                                    <td *ngIf="t.TicketType == 2">
                                    Month
                                    </td>
                                    <td *ngIf="t.TicketType == 3">
                                    Year
                                    </td>
    
                                    <td>
                                            {{t.Date}}
                                    </td>
    
                                    <td>
                                            {{t.Price}}
                                    </td>
                            </tr>
                    </tbody>
            </table>
            </div>
