
    <div class="row">
        <div class="col-md-7">
            <app-pricelist> </app-pricelist>

            <div *ngIf="canBuy">
                <app-reserve [pricelist]="pricelist" [user]="user" [tickets]="tickets"></app-reserve>
                <div>
                    <app-paypal style="margin-left: 150px;width:300px;height:150px" [user]="user">  </app-paypal>
                </div>
            </div>
        </div>

        <div class="col-md-5" style="margin-top:50px">
            <app-show  [hidden]="!canBuy" [user]="user" [ticket]="ticket">
            </app-show>
        </div>
    </div>
